
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/loginImage.PNG" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h1>Sign In</h1>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <input type="text" class="form-control" id="username" placeholder="Username">

              </div>
              <div class="form-group last mb-4 mt-2">
                <input [type]="mdp" class="form-control" id="password" placeholder="Password">

              </div>

              <div class="form-check" id="checkbox">
                <input type="checkbox" (click)="myFunction()" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Show Password </label>
              </div>

              <input type="submit" value="Log In" class="btn btn-block" id="btnLogin">

              <button routerLink="//home" class="btn btn-block " id="btnAnnuler">Return to Home Page</button>

              <div class="social-login" id="Links">
                <a href="#" class="facebook">
                  <span><i class="fa fa-facebook-f fa-lgs"></i></span>
                </a>
                <a href="#" class="twitter">
                  <span><i class="fa fa-twitter"></i></span>
                </a>
                <a href="#" class="google">
                  <span><i class="fa fa-envelope"></i></span>
                </a>
              </div>
            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
