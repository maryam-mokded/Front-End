
 <button (click)="AddEmployeePopUp()"  type="button" class="btn btn-warning" id="btnAdd"><i class="fas fa-plus" style="color:#fc9209"></i> Add</button>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" id="card-Table">
        <div class="card">
          <div class="card-header card-header-danger" id="title-Table">
            <h3 class="card-title" id="titre">Employees Table</h3><br>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th id="entete-Table">
                    Employee First Name
                  </th>
                  <th id="entete-Table">
                    Employee Last Name
                  </th>
                  <th id="entete-Table">
                    Action
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of EmployeeList">
                    <td id="Cont">
                      {{employee.nom}}
                    </td>
                    <td id="Cont">
                      {{employee.prenom}}
                    </td>

                    <td class="text-primary" style=" padding-left: 35px;">
                      <a (click)="UpdateEmployee(employee)" class="update" style="cursor: pointer;" data-toggle="modal"><i class="material-icons"
                          data-toggle="tooltip" title="Affect Interview">&#xE254;</i></a>
                      <a (click)="DetailsEmployee(employee)" class="view" style="cursor: pointer;" data-toggle="modal"><i class="material-icons"
                          data-toggle="tooltip" title="View interview details">&#xE417;</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
